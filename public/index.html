<!DOCTYPE html>
<html manifest="app.manifest">
<head>
  	<title>KuppDev | Machine Learning-Based Test</title>
  	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<link rel="stylesheet" type="text/css" href="css/Aristo/jquery-ui-1.8.7.custom.css" />
	<script type="text/javascript" src="javascripts/socket.io.js"></script>	
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script> 
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.7/jquery-ui.min.js"></script>
	<script type="text/javascript" src="javascripts/main.js"></script>
</head>
<body>
	<div id="header"><h1>Machine Learning-Based Test</h1></div>
	<div id="login">
		<form id="loginForm" action="">
			<label for="username" id="loginLabel">Please enter a username:</label>
	  		<input type="text" id="loginText" value="" />
			<div id="loginButton">Enter Chat</div>
		</form>
	</div>
	
  	<div id="container">
    	<ul id="chats">
    	</ul>
    	<form id="imchat">
      	<input type="text" id="im" value="" />	
		<div id="submitButton">Submit</div>
    	</form>
    	<form id="runtask">
		<div id="runtaskButton">Run Task</div>
    	</form>
  	</div>
</body>
</html>
